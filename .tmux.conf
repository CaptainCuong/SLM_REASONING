# ============================
# Colorful Tmux Configuration
# ============================

# Set true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ============================
# Status Bar Colors & Style
# ============================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style 'bg=#2e3440 fg=#88c0d0 bold'

# Status bar left side (session name)
set -g status-left '#[bg=#5e81ac,fg=#2e3440,bold] â #S #[bg=#2e3440,fg=#5e81ac]'
set -g status-left-length 40

# Status bar right side (date/time)
set -g status-right '#[fg=#81a1c1]#[bg=#81a1c1,fg=#2e3440,bold] %Y-%m-%d #[bg=#88c0d0,fg=#2e3440,bold] %H:%M '
set -g status-right-length 50

# Window status format
set -g window-status-format '#[fg=#4c566a,bg=#2e3440] #I:#W '
set -g window-status-current-format '#[bg=#a3be8c,fg=#2e3440,bold] #I:#W '

# Window separator
set -g window-status-separator ''

# ============================
# Pane Border Colors
# ============================

# Pane borders
set -g pane-border-style 'fg=#4c566a'
set -g pane-active-border-style 'fg=#88c0d0 bold'

# ============================
# Message Colors
# ============================

# Command line colors
set -g message-style 'bg=#ebcb8b fg=#2e3440 bold'
set -g message-command-style 'bg=#a3be8c fg=#2e3440 bold'

# ============================
# General Settings
# ============================

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Activity window style
setw -g window-status-activity-style 'bg=#bf616a,fg=#2e3440 bold'

# ============================
# Key Bindings
# ============================

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Better pane navigation with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ============================
# Copy Mode Settings
# ============================

# Use vi key bindings in copy mode
setw -g mode-keys vi

# Enter copy mode with prefix + [
# Start selection with 'v' (like visual mode in vim)
bind -T copy-mode-vi v send-keys -X begin-selection

# Copy with 'y' and exit copy mode (yank)
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Also copy to system clipboard if available
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i 2>/dev/null || pbcopy 2>/dev/null || cat"

# Exit copy mode with 'q'
bind -T copy-mode-vi q send-keys -X cancel

# Mouse selection behavior
# When you drag with mouse, it enters copy mode and selects text
# When you release mouse button, selection stays highlighted (doesn't auto-copy)
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDown1Pane select-pane \; send-keys -X clear-selection
bind -T copy-mode-vi MouseDrag1Pane select-pane \; send-keys -X begin-selection

# Press 'y' to copy the selection and exit
# This is already configured above

# Alternative: Enable auto-copy on mouse release (uncomment if you prefer)
# bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# Double-click to select word and copy
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word \; send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i 2>/dev/null || pbcopy 2>/dev/null || cat"
bind -n DoubleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-word \; send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i 2>/dev/null || pbcopy 2>/dev/null || cat"

# Triple-click to select line and copy
bind -T copy-mode-vi TripleClick1Pane select-pane \; send-keys -X select-line \; send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i 2>/dev/null || pbcopy 2>/dev/null || cat"
bind -n TripleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-line \; send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i 2>/dev/null || pbcopy 2>/dev/null || cat"
